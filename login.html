            <div class="mb-3" style="padding-top: 3%;">

                <input type="text" class="form-control textboxes" id="username" placeholder="Ingrese su usuario">
            </div>
            <div class="mb-3" style="padding-top: 3%; padding-bottom: 3%;">
                <label for="password" class="labels">Contraseña</label>
                <input type="password" class="form-control textboxes" id="password" placeholder="Ingrese su contraseña">
            </div>
                <button type="button" class="btn btn-primary w-100 botones labels" onclick="window.location.href='ticket.html'">Iniciar Sesión</button>
        </form>
    </div>

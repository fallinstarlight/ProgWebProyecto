<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Usuario</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fce4ec 0%, #f8e8f0 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #fce4ec 0%, #f8e8f0 100%);
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            padding: 30px;
            display: flex;
            align-items: flex-start;
            flex-shrink: 0;
        }

        @media (max-width: 768px) {
            .header {
                padding: 20px;
            }
        }

        .home-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        @media (max-width: 768px) {
            .home-icon {
                width: 50px;
                height: 50px;
            }
        }

        .home-icon:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .home-icon svg {
            width: 32px;
            height: 32px;
            stroke: #d81b60;
            stroke-width: 2;
            fill: none;
        }

        @media (max-width: 768px) {
            .home-icon svg {
                width: 26px;
                height: 26px;
            }
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 0 40px 40px 40px;
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 0 20px 20px 20px;
                align-items: flex-start;
            }
        }

        .profile-container {
            display: flex;
            gap: 40px;
            align-items: flex-start;
            width: 100%;
            max-width: 900px;
        }

        @media (max-width: 768px) {
            .profile-container {
                flex-direction: column;
                align-items: center;
                gap: 30px;
            }
        }

        .profile-image-section {
            flex-shrink: 0;
        }

        .profile-image {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 8px solid white;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .profile-image {
                width: 180px;
                height: 180px;
                border-width: 6px;
            }
        }

        .profile-info-section {
            flex: 1;
            background: rgba(255, 192, 227, 0.4);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        @media (max-width: 768px) {
            .profile-info-section {
                width: 100%;
                padding: 30px 25px;
                border-radius: 20px;
            }
        }

        .profile-title {
            color: #5d1049;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .profile-title {
                font-size: 26px;
                margin-bottom: 25px;
            }
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
        }

        @media (max-width: 768px) {
            .info-row {
                flex-direction: column;
                gap: 5px;
                margin-bottom: 18px;
            }
        }

        .info-label {
            color: #5d1049;
            font-size: 18px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .info-label {
                font-size: 16px;
            }
        }

        .info-value {
            color: #5d1049;
            font-size: 18px;
            font-weight: 400;
        }

        @media (max-width: 768px) {
            .info-value {
                font-size: 16px;
            }
        }

        .divider {
            height: 2px;
            background: linear-gradient(to right, transparent, #d81b60, transparent);
            margin: 25px 0;
        }

        @media (max-width: 768px) {
            .divider {
                margin: 20px 0;
            }
        }

        .sales-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        }

        @media (max-width: 768px) {
            .sales-info {
                padding: 15px 20px;
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }

        .sales-label {
            color: #5d1049;
            font-size: 20px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .sales-label {
                font-size: 18px;
            }
        }

        .sales-amount {
            color: #5d1049;
            font-size: 28px;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .sales-amount {
                font-size: 24px;
            }
        }

        .footer {
            background: linear-gradient(135deg, #d81b60 0%, #ff1493 100%);
            padding: 20px 30px;
            color: white;
            flex-shrink: 0;
        }

        @media (max-width: 768px) {
            .footer {
                padding: 15px 20px;
            }
        }

        .footer h4 {
            font-size: 20px;
            margin-bottom: 5px;
            font-weight: 700;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .footer h4 {
                font-size: 16px;
            }
        }

        .footer p {
            font-size: 11px;
            opacity: 0.95;
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            .footer p {
                font-size: 9px;
            }
        }

        /* Scrollbar personalizado */
        .main-content::-webkit-scrollbar {
            width: 8px;
        }

        .main-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .main-content::-webkit-scrollbar-thumb {
            background: #ff6ec4;
            border-radius: 10px;
        }

        .main-content::-webkit-scrollbar-thumb:hover {
            background: #d81b60;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header with Home Icon -->
        <div class="header">
            <div class="home-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="profile-container">
                <!-- Profile Image -->
                <div class="profile-image-section">
                    <img src="https://i.pravatar.cc/400?img=47" alt="Perfil" class="profile-image">
                </div>

                <!-- Profile Information -->
                <div class="profile-info-section">
                    <h1 class="profile-title">Perfil</h1>

                    <div class="info-row">
                        <span class="info-label">Usuario: Chester123</span>
                        <span class="info-value">Turno: Lunes y Miércoles</span>
                    </div>

                    <div class="info-row">
                        <span class="info-label">Nombre: Chester</span>
                    </div>

                    <div class="info-row">
                        <span class="info-label">Apellido: Bennington</span>
                    </div>

                    <div class="divider"></div>

                    <div class="sales-info">
                        <span class="sales-label">Ventas totales</span>
                        <span class="sales-amount">$14,000</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <h4>Powered by Rexxte</h4>
            <p>Version 1.2.3</p>
            <p>Citas Barberia Franshesca Emmanuel</p>
            <p>Usuario Samuel Caro</p>
            <p>Retosteria Seguir Tus Procesiones</p>
        </div>
    </div>

    <script>
        // JavaScript sin funcionalidad, solo estructura
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Perfil de usuario cargado');
            
            // Referencias a elementos (sin funcionalidad)
            const homeIcon = document.querySelector('.home-icon');
            
            // Event listeners placeholder (sin funcionalidad)
            homeIcon.addEventListener('click', function() {
                // Placeholder para navegación a home
                console.log('Navegar a inicio');
            });
        });
    </script>
</body>
</html>
